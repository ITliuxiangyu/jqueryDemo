<title>选择器--子选择器</title> 
<script type="text/javascript" src="jquery-1.1.3.pack.js"></script> 
<script type="text/javascript"> 
$(document).ready(function()
{$("input").click(function(){$("div>.test").addClass("c_style");});}
); 
</script> 
<style type="text/css"> 
.c_style{background:#daf;} 
</style> 
</head> 
<body> 




<br><br><br><br>

<input type="button" name="head2" id="head2"  value="选择器--子选择器" >

<div><p class="test">aa</p></div>

<div><p>cc<p class="test">bb</p></p></div>          






</body> 
</html>
