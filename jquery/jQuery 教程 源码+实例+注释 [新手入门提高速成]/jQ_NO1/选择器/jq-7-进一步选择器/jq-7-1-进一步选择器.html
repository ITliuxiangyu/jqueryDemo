
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" /> 
<title>jq-7-进一步选择器</title> 
<script type="text/javascript" src="jquery-1.1.3.pack.js"></script> 
<script type="text/javascript"> 
$(document).ready(function(){

$("#btn1").click(function(){$("div[p]").addClass("cssrain");})
//对比
//$("#btn1").click(function(){$("div p").addClass("cssrain");})
}); 
</script> 
<style>
.cssrain
{
color:red;
}
</style>
</head> 
<body> 

<input type="button" id="btn1" value="测试标签名">



<div>test1<p>k1      <p>k5      <p>     k6  </p>   </p>       </p>        <p>k2</p></div>



<!--
$("div[a]"):包含a标签的div. 
这个和$("div a")不相同.后者表示div中的a标签,返回的是a标签对象,前者返回的是div标签对象 


-->
</body> 
</html>
