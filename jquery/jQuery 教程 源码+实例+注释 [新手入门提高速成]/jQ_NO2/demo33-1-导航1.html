
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>DL Demo</title>
	<script src="jquery-1.1.3.pack.js"></script>

	<script>
	$(document).ready(function(){
	 $("dd:not(:first)").hide(); //隐藏  dd不是第一个的. E:first:相当于E:eq(0) 
	 //	 $("dd:not(:last)").hide();  //试试	 $("dd:not(:last)").hide();
		$("dt a").click(function(){
			$("dd:visible").slideUp("slow");
//  slideUp  :  通过高度变化（向上减小）来动态地隐藏所有匹配的元素，在隐藏完成后可选地触发一个回调函数。
//              这个动画效果只调整元素的高度，可以使匹配的元素以“滑动”的方式隐藏起来。
// $(this).parent(): <dt><a href="#">导航1</a></dt>
//$(this).parent().next():  <dd><ul>
		//<li><a href="#">111111</a></li>
		//<li><a href="#">222222</a></li>
		//<li><a href="#">333333</a></li>
	    //</ul>	</dd>
			$(this).parent().next().slideDown("slow");
//  slideDown:  通过高度变化（向下增大）来动态地显示所有匹配的元素，在显示完成后可选地触发一个回调函数。
//              这个动画效果只调整元素的高度，可以使匹配的元素以“滑动”的方式显示出来
			return false;
		});
	});
	</script>


	<style>
	dl { width: 150px; }
	dl,dd { margin: 0; }
	dt { background: gray; font-size: 14px; padding: 2px; margin: 2px; }
	dt a { color: #FFF; }
	dd a { color: #000;font-size: 12px; }
	ul { list-style: none; padding: 2px; }
	</style>


</head>
<body>
<dl>
	<dt><a href="#">导航1</a></dt>
	<dd>
	<ul>
		<li><a href="#">111111</a></li>
		<li><a href="#">222222</a></li>
		<li><a href="#">333333</a></li>
	</ul>
	</dd>
	<dt><a href="#">导航2</a></dt>
	<dd>
	<ul>
		<li><a href="#">4444</a></li>
		<li><a href="#">55555</a></li>
		<li><a href="#">666666</a></li>
		<li><a href="#">77777</a></li>
	</ul>
	</dd>
	<dt><a href="#">导航3</a></dt>
	<dd>
	<ul>
		<li><a href="#">888888</a></li>
		<li><a href="#">999999</a></li>
		<li><a href="#">111111</a></li>
	</ul>
	</dd>
</dl>
</body>
</html>
