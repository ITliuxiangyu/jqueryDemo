
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" /> 
<title>hello world</title> 
<script type="text/javascript" src="jquery-1.1.3.pack.js"></script> 
<script type="text/javascript"> 
$(document).ready(function(){
   $("#test").click(function(){
$("input[@type=checkbox]").each(function(i){
// 此时，this 是 dom里的对象，而不是jQuery里的 $(this)
                if(this.checked) alert(this.value); 
                                    });
		});
}); 
</script> 
</head> 

<body> 

<input type="button" value="test" id="test">
<input type="checkbox" id="a"  checked="checked" value="1"/>1

<input type="checkbox" id="b" checked="checked" value="2"/>2

<input type="checkbox" id="c" value="3"/>3


</body> 
</html>
