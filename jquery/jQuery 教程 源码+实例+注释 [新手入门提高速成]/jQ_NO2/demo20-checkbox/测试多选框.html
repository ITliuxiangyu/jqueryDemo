<title>测试多选框</title>

<script type="text/javascript"> 
$(document).ready(function(){
   $(".btn").click(function(){
$("#divPosType input:checked").each(function(){
       //   alert(this.value);
	      alert($(this).val());
                }
         )
});
});
</script>

<body> 

<input type="button" value="测试选中的" class="btn">

<div class="inpblk" id="divPosType">
<ul>
  <li><input type="checkbox" name="chkJobType" id="chkJobType1" value="1" checked/>全职</li>
  <li><input type="checkbox" name="chkJobType" id="chkJobType2" value="2" />兼职</li>
  <li><input type="checkbox" name="chkJobType" id="chkJobType3" value="3" checked />临时</li>
  <li><input type="checkbox" name="chkJobType" id="chkJobType4" value="4" checked />实习</li>
</ul>
</div>

</body>
