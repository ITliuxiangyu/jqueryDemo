
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" /> 
<title>测试iframe</title> 
<script type="text/javascript" src="jquery-1.1.3.pack.js"></script> 
<script type="text/javascript"> 
$(document).ready(function(){
//给子窗口 的 input[@name='rr2']  设置一个属性 ，让它选中(checked)...
$(window.frames["iframe1"].document).find("input[@name='rr2']").attr("checked","true");
});
</script> 
</head> 
<!--attr("","") 为所有匹配的元素设置一个属性值 -->
<body> 
在IFRAME里取得子窗口的某个元素的值：
<iframe src="test.html" id="iframe1" frameborder="0" scrolling="auto"></iframe>
<input type="radio" value="4" name="rr5">4
<input type="radio" value="5" name="rr6">5
<input type="radio" value="6" name="rr7" checked >6
</body> 
</html>
